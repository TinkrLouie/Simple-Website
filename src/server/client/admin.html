<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <header class="blog-header">
                <div class="text-center">
                    <a class="blog-header-logo text-dark" href="index.html">Cuisine for Admin</a>
                </div>
            </header>
        </div>
        <main role="main" class="container">
            <form action="/updated" method="post">
                <p> Cuisine <input name="cuisine" placeholder='Enter Here' required></p>
                <p> Title <input name="title" placeholder='Enter Here' required></p>
                <p> Date <input name="date" placeholder='Format : yyyy-mm-dd' required></p>
                <p> Description <input name="desc" placeholder='Enter Here' required></p>
                <p> Ingredients <input name="ingr" placeholder='Enter Here' required></p>
                <p> Picture URL <input name="pic" placeholder='Enter Here' required></p>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer class="blog-footer">
            <div class="text-center">
                <a class="text-dark" href="index.html">Return to Home Page</a>
            </div>
        </footer>
    </body>
</html>
