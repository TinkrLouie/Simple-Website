<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/index.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header class="blog-header py-3">
              <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">                
                  <div  class="instant-search" > 
                    <form action="/recipe" id="searchTitleForm">
                      <div class="instant-search__input-container">                      
                        <input id="searchTitle" class="instant-search__input text-muted" type="text" spellcheck="false" placeholder="Search"></input>
                        <button type="submit" class="btn btn-muted"><i class="material-icons instant-search__icons">search</i></button>                      
                      </div>
                  </form>
                  </div>              
                  <div id="searchContent"><ul id="searchContentFull"></ul></div>
                </div>
                <div class="col-4 text-center">
                  <a class="blog-header-logo text-dark" href="/">Cuisine</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                  
                  <a class="btn btn-sm btn-outline-secondary" href="login.html">Sign in</a>
                </div>
              </div>
            </header>
            <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
                <div class="col-md-6 px-0">
                  <h1 class="display-4 font-italic" id='get_latest_title'></h1>
                  <p class="lead my-3" id='latest_desc'></p>
                  <p class="lead mb-0" id="latest_pic"></p>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                  <div class="card flex-md-row mb-4 box-shadow h-md-250" id="featured_O/pic">
                    <div class="card-body d-flex flex-column align-items-start">
                      <strong class="d-inline-block mb-2 text-danger">Oriental</strong>
                      <h3 class="mb-0" id="featured_O/title">
                        
                      </h3>
                      <div class="mb-1 text-muted" id="featured_O/date"></div>
                      <p class="card-text mb-auto"id="featured_O/summary"></p>
                      <p id="featured_O/ingr"></p>
                    </div>
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card flex-md-row mb-4 box-shadow h-md-250" id="featured_EU/pic">
                    <div class="card-body d-flex flex-column align-items-start">
                      <strong class="d-inline-block mb-2 text-success">European</strong>
                      <h3 class="mb-0" id="featured_EU/title">
                        
                      </h3>
                      <div class="mb-1 text-muted"id="featured_EU/date"></div>
                      <p class="card-text mb-auto"id="featured_EU/summary"></p>
                      <p id="featured_EU/ingr"></p>
                    </div>
                    
                  </div>
                </div>
            </div>
        </div>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                    <h3 class="pb-3 mb-4 font-italic border-bottom">
                        Recent Posts
                    </h3>
                    <div class="card flex-md-row mb-4 box-shadow h-md-250" id="blog3/pic">
                        <div class="card-body d-flex flex-column align-items-start">
                          <strong class="d-inline-block mb-2 text-danger">Oriental</strong>
                          <h3 class="mb-0"id="blog3/title">
                            
                          </h3>
                          <div class="mb-1 text-muted"id="blog3/date"></div>
                          <p class="card-text mb-auto"id="blog3/summary"></p>
                          <p id="blog3/ingr"></p>
                        </div>
                        
                    </div>
                    <div class="card flex-md-row mb-4 box-shadow h-md-250"id="blog4/pic">
                        <div class="card-body d-flex flex-column align-items-start">
                          <strong class="d-inline-block mb-2 text-warning">Middle Eastern</strong>
                          <h3 class="mb-0" id="blog4/title">
                            
                          </h3>
                          <div class="mb-1 text-muted"id="blog4/date"></div>
                          <p class="card-text mb-auto"id="blog4/summary"></p>
                          <p id="blog4/ingr"></p>
                        </div>
                        
                    </div>
                    
                </div>
                <aside class="col-md-4 blog-sidebar">
                    <div class="p-3 mb-3 bg-light rounded">
                      <h4 class="font-italic">About Me</h4>
                      <p class="mb-0" id="about"></p>
                    </div>
                    <div class="p-3">
                        <h4 class="font-italic">Follow Me</h4>
                        <ol class="list-unstyled">
                          <li><a class="text-danger" href="https://www.youtube.com/">Youtube</a></li>
                          <li><a class="text-info" href="https://twitter.com/?lang=en">Twitter</a></li>
                          <li><a class="text-primary" href="https://en-gb.facebook.com/">Facebook</a></li>
                        </ol>
                      </div>
                </aside>
            </div>
        </main>
        <footer class="blog-footer">
            <button id="scrollToTopBtn">&#8593;</button>
        </footer>
        
    </body>
</html>
